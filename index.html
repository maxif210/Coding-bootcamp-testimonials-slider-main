<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="card">
    <div class="slider">
      <img id="profile-img" class="slider__character" src="./images/image-tanya.jpg" alt="">
      <div class="slider__btn__container">
        <img id="prev" class="slider__btn__img" src="./images/icon-prev.svg" alt="">
        <img id="next" class="slider__btn__img" src="./images/icon-next.svg" alt="">
      </div>
      <img class="pattern" src="./images/pattern-bg.svg" alt="">
    </div>

    <div class="container">
      <img class="quotes" src="./images/pattern-quotes.svg" alt="">
      <p class="opinion" id="texto"> “ I’ve been interested in coding for a while but never taken the jump, until now.
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so
        excited about the future. ”</p>

      <div class="name" id="profile-info">
        <h4>Tanya Sinclair</h4>
        <h5>UX Engineer</h5>
      </div>
    </div>

    <div class="wave">
      <img src="./images/pattern-curve.svg" alt="">
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
